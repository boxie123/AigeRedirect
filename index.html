<!DOCTYPE html>
<html>
<head>
    <title>页面重定向中...</title>
    <script>
        // 获取用户的IP地址
        function getIP(json) {
            var ip = json.ip;
            // 使用ip-api.com查询地理信息
            var url = "https://app.ipdatacloud.com/v2/free_query?ip=" + ip;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.data.country === "CN") {
                        // 如果是中国大陆用户，则重定向到指定网址
                        window.location.href = "https://aigetired-1305125924.cos-website.ap-shanghai.myqcloud.com";
                    } else {
                        // 如果不是中国大陆用户，则重定向到另一个网址
                        window.location.href = "https://song.aigetired.com";
                    }
                })
                .catch(error => console.log(error));
        }
    </script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</head>
</html>
